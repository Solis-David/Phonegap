<!DOCTYPE html>
<html>
  <head>
    <title>:: Título de la página ::</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Enlace a las librerias jQuery y jQuery Mobile -->
    <link rel="stylesheet" type="text/css" href="css/framework7.bundle.min.css">
  </head>
  <body>
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

              <!-- Top Navbar -->
              <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                  <div class="title">AppDeFramework7ConPhonegap</div>
                </div>
              </div>
                
              <!-- Scrollable page content -->
              <div class="page-content">
                <div class="row">
                    <form class="list col-90" id="my-form" >
                      <ul>
                        <li>
                          <div class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Name</div>
                              <div class="item-input-wrap">
                                <input type="text" name="nombre" placeholder="Su Nombre">
                              </div>
                            </div>
                          </div>
                        </li>
                        </ul>
                        <ul>
                        <li>
                          <div class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Apellido Pat.</div>
                              <div class="item-input-wrap">
                                <input type="text" name="apellPat" placeholder="Su Apellido Paterno">
                              </div>
                            </div>
                          </div>
                        </li>
                        </ul>
                    </form>

                </div>  
                <div class="row">
                    <button class="col-35  "></button>
                    <button class="col-30 button button-outline alerta">Button</button>
                    <button class="col-35  "></button>
                </div>
                <div class="row">
                    <div class="card" >
                  <div class="card-content card-content-padding">Esta es una aplicacion hibrida usando framework7 junto a ala herramienta Phonegap</div>
                </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" ></script>
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
